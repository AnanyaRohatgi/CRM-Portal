<!DOCTYPE html>
<html>
<head>
  <title>Update Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    h2 {
      margin-bottom: 20px;
    }
    form {
      max-width: 800px;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }
    .form-group {
      flex: 1 1 45%;
      margin: 8px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h2>Update Account ID: {{ account.contact_id }}</h2>

  <form method="POST">
    {% csrf_token %}

    <div class="form-row">
      <div class="form-group">
        <label>Salutation:</label>
        <input type="text" name="salutation" value="{{ account.salutation }}">
      </div>
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" name="first_name" value="{{ account.first_name }}">
      </div>
      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" name="last_name" value="{{ account.last_name }}">
      </div>
      <div class="form-group">
        <label>Title:</label>
        <input type="text" name="title" value="{{ account.title }}">
      </div>
      <div class="form-group">
        <label>Mailing Street:</label>
        <input type="text" name="mailing_street" value="{{ account.mailing_street }}">
      </div>
      <div class="form-group">
        <label>Mailing City:</label>
        <input type="text" name="mailing_city" value="{{ account.mailing_city }}">
      </div>
      <div class="form-group">
        <label>Mailing State:</label>
        <input type="text" name="mailing_state" value="{{ account.mailing_state }}">
      </div>
      <div class="form-group">
        <label>Mailing ZIP:</label>
        <input type="text" name="mailing_zip" value="{{ account.mailing_zip }}">
      </div>
      <div class="form-group">
        <label>Mailing Country:</label>
        <input type="text" name="mailing_country" value="{{ account.mailing_country }}">
      </div>
      <div class="form-group">
        <label>Phone:</label>
        <input type="text" name="phone" value="{{ account.phone }}">
      </div>
      <div class="form-group">
        <label>Account Phone:</label>
        <input type="text" name="account_phone" value="{{ account.account_phone }}">
      </div>
      <div class="form-group">
        <label>Mobile:</label>
        <input type="text" name="mobile" value="{{ account.mobile }}">
      </div>
      <div class="form-group">
        <label>Fax:</label>
        <input type="text" name="fax" value="{{ account.fax }}">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" value="{{ account.email }}">
      </div>
      <div class="form-group">
        <label>Account ID:</label>
        <input type="text" name="account_id" value="{{ account.account_id }}">
      </div>
      <div class="form-group">
        <label>Account Name:</label>
        <input type="text" name="account_name" value="{{ account.account_name }}">
      </div>
      <div class="form-group">
        <label>Account Owner:</label>
        <input type="text" name="account_owner" value="{{ account.account_owner }}">
      </div>
      <div class="form-group">
        <label>Account Owner Alias:</label>
        <input type="text" name="account_owner_alias" value="{{ account.account_owner_alias }}">
      </div>
      <div class="form-group">
        <label>Salesperson SF ID:</label>
        <input type="text" name="salesperson_sf_id" value="{{ account.salesperson_sf_id }}">
      </div>
      <div class="form-group">
        <label>Account Created Date:</label>
        <input type="date" name="account_created_date" value="{{ account.account_created_date|date:'Y-m-d' }}">
      </div>
      <div class="form-group">
        <label>Region:</label>
        <input type="text" name="region" value="{{ account.region }}">
      </div>
    </div>

    <button type="submit">Save Changes</button>
    <a href="{% url 'preview' %}"><button type="button">Cancel</button></a>
  </form>
</body>
</html>
